<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_1</title>
    <style>
        body {
            background-image: url('/Assets/hero-bg.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .content-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 1023px;
        }

        .mini_headline {
            font-family: 'Work Sans', sans-serif;
            font-size: 32px;
            font-weight: 600;
            color: rgb(210, 209, 209);
        }

        .main_heading {
            font-family: 'Work Sans', sans-serif;
            font-size: 55px;
            font-weight: 700;
            color: white;
        }

        .description {
            font-family: 'Work Sans', sans-serif;
            font-size: 18px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            line-height: 28px;
        }

        .shop_button {
            background-color: green;
            color: white;
            font-family: 'Work Sans', sans-serif;
            font-size: 18px;
            font-weight: 600;
            padding: 16px 32px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>
    <div class="content-container">
        <div class="mini_headline">Savor The Flavors</div>
        <div class="main_heading">Experience Culinary Excellence Food Experience</div>
        <div class="description">
            Contrary to popular belief, Lorem Ipsum is not simply random text. It has roots in a piece of classical
            Latin literature from 45 BC, making it over 2000 years old. Richard McClintock.
        </div>
        <button class="shop_button">Shop The Hottest Food</button>
    </div>
</body>

</html>
