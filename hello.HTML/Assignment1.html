<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_1</title>
    <style>
    
        body {
            background-image: url('/Assets/hero-bg.png');
            background-size: cover;
            width: 100vw;
            height: 100vh;
            opacity: 1;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

     
        .text_and_Button {
            width: 1023px;
            height: auto;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
       
        }

        /* Mini Header */
        .mini_header {
            font-family: 'Work Sans', sans-serif;
            font-size: 32px;
            font-weight: 600;
        
            color: rgb(210, 209, 209);
        }

    
        .main-header {
            font-family: 'Work Sans', sans-serif;
            font-size: 64px;
            font-weight: 700;
            /* Bold */
            color: white;
            max-width: 1000px;
            height: auto;
        }

      
        .paragraph {
            font-family: 'Work Sans', sans-serif;
            font-size: 18px;
            font-weight: 500;
            /* Medium */
            color: rgba(255, 255, 255, 0.7);
            /* White with 70% opacity */
            line-height: 28px;
            max-width: 1023px;
            height: auto;
        }

        /* Button */
        .shopbutton {
            background-color: green;
            color: white;
            font-family: 'Work Sans', sans-serif;
            font-size: 18px;
            font-weight: 600;
            padding: 32px 21px;
            border: none;
            border-radius: 5px;
            width: 282px;
            height: 65px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        
        

    
        .shopbutton:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>
    <div class="text_and_Button">
        <div class="mini_header">Savor The Flavors</div>
        <div class="main-header">Experience Culinary Excellence Food Experience</div>
        <div class="paragraph">
            Contrary to popular belief, Lorem Ipsum is not simply random text. It has roots in a piece of classical
            Latin literature from 45 BC, making it over 2000 years old. Richard McClintock.
        </div>
        <button class="shopbutton">Shop The Hottest Food</button>
    </div>
</body>

</html>
